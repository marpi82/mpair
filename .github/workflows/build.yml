name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-c6:
    name: Build ESP32-C6 Firmware
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build firmware-c6
        shell: bash
        working-directory: software/firmware-c6
        run: |
          . ${IDF_PATH}/export.sh
          idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-c6-build
          path: |
            software/firmware-c6/build/*.bin
            software/firmware-c6/build/*.elf
            software/firmware-c6/build/*.map
            software/firmware-c6/build/bootloader/*.bin
            software/firmware-c6/build/partition_table/*.bin
          retention-days: 30

      - name: Show build info
        working-directory: software/firmware-c6
        run: |
          . ${IDF_PATH}/export.sh
          idf.py size

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-c6]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-c6.result }}" == "success" ]; then
            echo "✅ All firmware builds succeeded!"
            exit 0
          else
            echo "❌ Some firmware builds failed:"
            echo "  ESP32-C6: ${{ needs.build-c6.result }}"
            exit 1
          fi
