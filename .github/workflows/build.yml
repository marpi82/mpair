name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-s3:
    name: Build ESP32-S3 Firmware
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build firmware-s3
        shell: bash
        working-directory: software/firmware-s3
        run: |
          . ${IDF_PATH}/export.sh
          idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-s3-build
          path: |
            software/firmware-s3/build/*.bin
            software/firmware-s3/build/*.elf
            software/firmware-s3/build/*.map
            software/firmware-s3/build/bootloader/*.bin
            software/firmware-s3/build/partition_table/*.bin
          retention-days: 30

      - name: Show build info
        working-directory: software/firmware-s3
        run: |
          . ${IDF_PATH}/export.sh
          idf.py size

  build-h2:
    name: Build ESP32-H2 Firmware
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build firmware-h2
        shell: bash
        working-directory: software/firmware-h2
        run: |
          . ${IDF_PATH}/export.sh
          idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-h2-build
          path: |
            software/firmware-h2/build/*.bin
            software/firmware-h2/build/*.elf
            software/firmware-h2/build/*.map
            software/firmware-h2/build/bootloader/*.bin
            software/firmware-h2/build/partition_table/*.bin
          retention-days: 30

      - name: Show build info
        working-directory: software/firmware-h2
        run: |
          . ${IDF_PATH}/export.sh
          idf.py size

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-s3, build-h2]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-s3.result }}" == "success" ] && [ "${{ needs.build-h2.result }}" == "success" ]; then
            echo "✅ All firmware builds succeeded!"
            exit 0
          else
            echo "❌ Some firmware builds failed:"
            echo "  ESP32-S3: ${{ needs.build-s3.result }}"
            echo "  ESP32-H2: ${{ needs.build-h2.result }}"
            exit 1
          fi
