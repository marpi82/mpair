name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'software/**/*.c'
      - 'software/**/*.h'
      - 'docs/**'
      - '.github/workflows/documentation.yml'
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz python3-sphinx python3-pip
          pip3 install sphinx-rtd-theme breathe recommonmark

      - name: Generate Doxygen documentation
        run: |
          mkdir -p docs/doxygen
          cd docs
          doxygen Doxyfile || echo "Warning: Doxygen failed, creating config..."

      - name: Create Doxyfile if missing
        run: |
          if [ ! -f docs/Doxyfile ]; then
            cat > docs/Doxyfile <<'EOF'
          PROJECT_NAME           = "mpair"
          PROJECT_BRIEF          = "Advanced Air Quality Monitoring Station"
          PROJECT_NUMBER         = "v0.1.0-alpha"
          OUTPUT_DIRECTORY       = doxygen
          INPUT                  = ../software/firmware-s3/main ../software/firmware-h2/main ../software/common
          RECURSIVE              = YES
          EXTRACT_ALL            = YES
          EXTRACT_PRIVATE        = YES
          EXTRACT_STATIC         = YES
          GENERATE_HTML          = YES
          GENERATE_LATEX         = NO
          HTML_OUTPUT            = html
          ENABLE_PREPROCESSING   = YES
          MACRO_EXPANSION        = YES
          EXPAND_ONLY_PREDEF     = NO
          PREDEFINED             = ESP_PLATFORM
          EOF
            doxygen docs/Doxyfile
          fi

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/doxygen/html
          retention-days: 90

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/doxygen/html
          destination_dir: api
          commit_message: 'docs: Update API documentation'

  readme-validation:
    name: Validate README files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README structure
        run: |
          # Check if all important READMEs exist
          FILES=(
            "README.rst"
            "README.pl.rst"
            "software/README.md"
            "software/firmware-s3/README.md"
            "software/firmware-h2/README.md"
            "docs/ESP-IDF-SETUP.md"
          )

          EXIT_CODE=0
          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing: $file"
              EXIT_CODE=1
            else
              echo "✅ Found: $file"
            fi
          done

          exit $EXIT_CODE
